<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="https://kit.fontawesome.com/b0176e0c64.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>
<body>
    <!--MENU PANEL-->
    <div class="menu">
        <div class="menu__title">
            <h1>Memory Game</h1>
        </div>
        <div class="menu__levels">
            <button class="level" data-level="8">
                <div class="level__name">
                    <h3>Cards</h3>
                    <p class="hideRecord">In moves: <span class="amount"></span></p>
                </div>
                <div class="level__amount">
                    <h3>8</h3>
                </div>
            </button>
            <button class="level" data-level="12">
                <div class="level__name">
                    <h3>Cards</h3>
                    <p class="hideRecord">In moves: <span class="amount"></span></p>
                </div>
                <div class="level__amount">
                    <h3>12</h3>
                </div>
            </button>
            <button class="level" data-level="16">
                <div class="level__name">
                    <h3>Cards</h3>
                    <p class="hideRecord">In moves: <span class="amount"></span></p>
                </div>
                <div class="level__amount">
                    <h3>16</h3>
                </div>
            </button>
            <div class="level" data-level="20">
                <div class="level__name">
                    <h3>Cards</h3>
                    <p class="hideRecord">In moves: <span class="amount"></span></p>
                </div>
                <div class="level__amount">
                    <h3>20</h3>
                </div>
            </div>
            <button class="level" data-level="24">
                <div class="level__name">
                    <h3>Cards</h3>
                    <p class="hideRecord">In moves: <span class="amount"></span></p>
                </div>
                <div class="level__amount">
                    <h3>24</h3>
                </div>
            </button>
        </div>
    </div>
    <!---->
    <div class="game ">
        <div class="game__cards"></div>
        <div class="panel">
            <div class="panel__points">
                <div class="panel__points-box">
                    <p>Points</p>
                    <p>0</p>
                </div>
                <div class="panel__points-box">
                    <p>Moves</p>
                    <p>0</p>
                </div>
            </div>
            <button class="panel__points-exit">
                <p>Exit</p>
                <p><i class="fas fa-sign-out-alt"></i></p>
            </button>
        </div>
    </div>

    <div class="modal modal__outside">
        <div class="modal__inside">
            <h2>Congratulations</h2>
            <div class="modal__inside-record">
                <h3>You won in <span id="moves">10</span> moves</h3>
                <p id="record">Your current record is: 8 moves</p>
            </div>
            <button class="modal__inside-exit">
                Back to menu
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
